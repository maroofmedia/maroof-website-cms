name: Deploy Eleventy Site ğŸš€

on:
  push:
    branches:
      - main  # Trigger deployment only on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies ğŸ“¥
        run: npm install

      - name: Build Eleventy Site ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}  # Using personal_token instead of github_token
          publish_dir: public  # Eleventy output folder
